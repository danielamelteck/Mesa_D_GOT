<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mesa_Daniela_GOT</title>
    <link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <main>

        <section id="imageContainer">
            <h2 class="hidden">Images container</h2>
            <div id="houseImages" style="right: 0">
                <!-- add in all of the images to make a scrolling "banner" -->
                <img src="images/stark.jpg" alt="stark" />
                <img src="images/baratheon.jpg" alt="baratheon" />
                <img src="images/lannister.jpg" alt="lannister" />
                <img src="images/tully.jpg" alt="tully" />
                <img src="images/greyjoy.jpg" alt="greyjoy" />
                <img src="images/arryn.jpg" alt="arryn" />
                <img src="images/targeryen.jpg" alt="targeryen">
                <img src="images/tyrell.jpg" alt="tyrell">
                <img src="images/frey.jpg" alt="jpg">
            </div>
        </section>

        <nav id="bottomNav">
            <ul id="navList">
                <!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
                <li>
                    <div class="sigilContainer stark" data-offset="0"></div>
                </li>
                <li>
                    <div class="sigilContainer baratheon" data-offset="1"></div>
                </li>
                <li>
                    <div class="sigilContainer lannister" data-offset="2"></div>
                </li>
                <li>
                    <div class="sigilContainer tully" data-offset="3"></div>
                </li>
                <li>
                    <div class="sigilContainer greyjoy" data-offset="4"></div>
                </li>
                <li>
                    <div class="sigilContainer arryn" data-offset="5"></div>
                </li>
                <li>
                    <div class="sigilContainer targaryen" data-offset="6"></div>
                </li>
                <li>
                    <div class="sigilContainer frey" data-offset="7"></div>

                </li>
                <li>
                    <div class="sigilContainer tyrell" data-offset="8"></div>
                </li>
            </ul>
        </nav>

        <h1></h1><!-- replace this with the house name -->

        <p class="house-info"></p><!-- replace this with house details (github gist) -->

        <!------lightbox goes here ----->
        <section class="lightbox">
            <h2 class="houseTitle">clever tagline goes here</h2>
            <a href="#" class="close">X</a>
            <video src="video/House-Stark.mp4"></video>



            <!-- add video button here -->
            <section class="Control">
                <ul>
                    <button class="play">Play</button>
                    <button class="pause">Pause</button>
                    <button class="rewind">Rewind</button>
                    <button class="mute">Mute</button>
                    <input class="volume" type="range" min="0" max="100" value="100" step="1">

                    </li>
                </ul>
            </div>

        </section>
        <!-- end lightbox -->
    </main>
    <!--end mainContainer-->

    <script src="js/main.js"></script>
</body>

</html>
